<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Verstka</title>
</head>
<body>
<div class="container">
    <div class="block">
        <h1 class="title">Рассчитайте стоимость автомобиля в лизинг</h1>
        <div class="inputs">
            <div class="input-wrapper">
                <h3 class="input-title">Стоимость автомобиля</h3>
                <div class="range-box">
                    <div class="input-value">
                        <span>3 350 000 </span>
                        <span class="currency">₽</span></div>
                    <input type="range" class="range" />
            </div>
            </div>
            <div class="input-wrapper">
                <h3 class="input-title">Первоначальный взнос</h3>
                <div class="range-box">
                    <div class="input-value">420 000 ₽</div>
                    <input type="range" class="range" />
                </div>
            </div>
            <div class="input-wrapper">
                <h3 class="input-title">Срок лизинга</h3>
                <div class="range-box">
                    <div class="input-value">60</div>
                    <input type="range" class="range" />
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="summary-wrapper">
                <div class="summary-title">Сумма договора лизинга</div>
                <div class="title">4 467 313 ₽</div>
            </div>
            <div class="summary-wrapper">
                <div class="summary-title">Ежемесячный платеж от</div>
                <div class="title">114 455 ₽</div>
            </div>
            <div class="summary-wrapper">
                <button class="submit">
                Оставить заявку
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
