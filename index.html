<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Verstka</title>
</head>
<body>
<div class="container">
    <div class="block">
        <h1 class="title">Рассчитайте стоимость автомобиля в лизинг</h1>
        <div class="inputs">
            <div class="input-wrapper">
                <h3 class="input-title">Стоимость автомобиля</h3>
                <div class="range-box">
                    <div class="input-value">
                        <span id="priceValue">3 350 000 </span>
                        <span class="currency">₽</span>
                    </div>
                    <input type="range" class="range" id="price" value="10" />
            </div>
            </div>
            <div class="input-wrapper">
                <h3 class="input-title">Первоначальный взнос</h3>
                <div class="range-box">
                    <div class="input-value">
                        <span>420 000 </span><span>₽</span>
                        <span class="percentage-box">13%</span>
                    </div>
                    <input type="range" class="range" id="invest" />
                </div>
            </div>
            <div class="input-wrapper">
                <h3 class="input-title">Срок лизинга</h3>
                <div class="range-box">
                <div class="input-value">
                    <span>60</span>    
                    <span class="currency">мес.</span>
                </div>
                    <input type="range" class="range" id="term" />
                </div>
            </div>
        </div>
        <div class="summary">
            <div class="summary-wrapper">
                <div class="summary-title">Сумма договора лизинга</div>
                <div class="title">4 467 313 ₽</div>
            </div>
            <div class="summary-wrapper">
                <div class="summary-title">Ежемесячный платеж от</div>
                <div class="title">114 455 ₽</div>
            </div>
            <div class="summary-wrapper">
                <button class="submit" id="submit">
                Оставить заявку
                </button>
            </div>
        </div>
    </div>
</div>
<script>
const price = document.getElementById("price");
const priceValue = document.getElementById("priceValue");
const submit = document.getElementById("submit");
console.log(priceValue);
price.onchange = function(){
    console.log(price.value);
    priceValue.innerHTML = price.value*100000;
}
submit.onclick = function() {
    if(document.body.style.background === "green"){
        document.body.style.background = "red";
    }
    else {
        document.body.style.background = "green";
    }
}

</script>
</body>
</html>
